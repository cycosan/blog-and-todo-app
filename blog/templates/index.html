{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}">

{% block content %}


    <img src="media/smart.jpg"  width="100%" height=410px">
    <div style="position: absolute;
	top:40%;
	left: 50%;
	transform: translate(-50%,-50%);color:green"/>
		<h1>Welcome to my Dota blog</h1><br/>

    </div>

</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="thin center"><center> Trending Posts </center></h1>
            </div>

            {% for post in object_list %}
            <div class="col-md-4">
                <div class="card" >
                    <a href="name/post/{{post.slug}}">
                    <div class="card-header" style="background-image:url({{post.image.url}}); background-position: center;
                       background-repeat: no-repeat;
                        background-size: cover; color:white;"/>
                          <div class="card-text  py-5 px-4" style="margin:0px"/>
                            <h5 class="post-title"> {{ post.title }} </h5>
                        </div>
                    </div>
                    <p style="color:black;"/>{{ post.summary }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
